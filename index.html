<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="몽머의 카드">
    <meta property="og:description" content="2020을 추억하며">
    <title>merry christmas!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    <style>
        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        * {
            font-family: 'Poor Story', cursive;
        }

        .displayNone {
            display: none;
        }

        .messageImg {
            background-color: white;
            width: 200px;
            height: 200px;
            background-image: url('https://images.unsplash.com/photo-1607262807149-dfd4c39320a6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;
            border-radius: 50%;
            border: 5px solid #7a040c;
            box-shadow: 0px 0px 10px 0px #7a040c;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            padding: 30px;
            margin: auto;
            color: brown;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .messageImg {
                width: 150px;
                height: 150px;
                background-position: center;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;

            }
        }
    </style>
</head>

<body>
    <div class="letterDiv">
        <div class="envelope"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>

    <div class="messageDiv displayNone">
        <div class="messageImg"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="messagebox">
            test<br />
            test<br />
            test<br />
            test<br />
            test<br />
            <p class="from">from.mongmeo</p>
        </div>
    </div>
    <script src="displayLetter.js"></script>
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
</body>

</html>
